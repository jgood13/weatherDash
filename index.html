<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1> Weather Dashboard</h1>
    </header>
    <main id="content">
        <section class="left">
            <div id="searchCard" class="card">
                <h1 class="card-header">Search for city:</h1>
                <form autocomplete="off" id="form" class="card-body input-group">
                    <label class="form-label"> City:</label>
                    <input id="cityInput"type="text">
                    <button class="button-primary" id="searchBtn">Submit</button>
                </form>
                <button onclick='clearStorage()' id="clearBtn" class=''>Clear</button>
            </div>
            <div class="container">
                <div id="cities" class="list-group"> 
                </div>
            </div>
        </section>
        
        <div id="content2">
            <div id="currentCity" class="card">
                <h1 id="cityDisplay"></h1>
               <div class="d-flex flex-row">
                    <h1 id="cityDisplay2"></h1><h1 id="today" class="hideMe"> </h1> <img class="icon"/></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <div class="uv"></div>
                <p id="uv"></p>
            </div>
            <div id="forecast" class="container flex-row">
                <div id="forecastCards" class="card ">
                    <p class="bold hideMe date2"></p>
                    <img class="icon2" />
                    <p class="temp2"></p>
                    <p class="wind2"></p>
                    <p class="humidity2"></p>
                </div>
                <div id="forecastCard1" class="card">
                    <p class="bold hideMe date3"></p>
                    <img class="icon3"/>
                    <p class="temp3"></p>
                    <p class="wind3"></p>
                    <p class="humidity3"></p>
                </div>
                <div id="forecastCard2" class="card">
                    <p class="bold hideMe date4"></p>
                    <img class="icon4"/>
                    <p class="temp4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                </div>
                <div id="forecastCard3" class="card">
                    <p class="bold hideMe date5"></p>
                    <img class="icon5"/>
                    <p class="temp5"></p>
                    <p class="wind5"></p>
                    <p class="humidity5"></p>
                </div>
                <div id="forecastCard4" class="card">
                    <p class="bold hideMe date6"></p>
                    <img class="icon6"/>
                    <p class="temp6"></p>
                    <p class="wind6"></p>
                    <p class="humidity6"></p>
                </div>

            </div>
        </div>
    </main>


    

    <script src="./script.js"></script>
</body>
</html>
